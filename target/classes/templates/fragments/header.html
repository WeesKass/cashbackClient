<hmtl
        lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

    <!-- ============================================================== -->
    <!-- header -->
    <!-- ============================================================== -->
    <div th:fragment="header">
        <div class="dashboard-header">
            <div class="header-warp">
                <div class="header-bar-warp d-flex">
                    <!-- site logo -->
                    <a href="#" class="site-logo">
                        <img src="./assets/img/logo.png" alt="">
                    </a>
                    <nav class="top-nav-area w-100">
                        <!-- <div class="user-panel"> -->
                        <!-- <a href="">Login</a> / <a href="">Register</a> -->
                        <!-- </div> -->
                        <!-- Menu -->
                        <ul class="main-menu primary-menu">
                            <li><a href="#" th:href="@{/codePage}">Code</a></li>
                            <li><a th:href="@{/subscribes}">Subscribes</a></li>
                            <li><a th:href="@{/historyPage}">History</a></li>
                            <li><a href="#" th:href="@{/notificationPage}">Notification</a></li>
                            <li><a th:href="@{/settings}">Settings</a></li>
                            <li class="nav-item">
                                <div id="custom-search" class="top-search-bar">
                                    <form  th:action="@{/searchPage}"  method="get" class="form-inline my-2 my-lg-0">
                                        <input class="form-control" type="text" name="search" required placeholder="Search.."/>
                                        <button class="btn btn-outline-danger my-2 my-sm-0">Search</button>
                                    </form>
                                </div>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</hmtl>
