<!DOCTYPE html>
<html html xmlns:layout="http://www.w3.fil/1999/xhtml" xmlns:th="http://www.w3.fil/1999/xhtml"
      layout:decorate="~{layout}">
<head>

    <meta charset="UTF-8">
    <title>Settings Page</title>
    <link rel="stylesheet" href="/assets/libs/css/settingsStyle.css">
</head>
<body>

        <section layout:fragment="content">


                <div class="card-body" style="width:300px;">
                    <!--  Table header and 'Create' Button  -->
                    <div class="card-header bg-danger" style="border-radius: 5px">
                        <div class="row">
                            <div class="col-md-10">

                                <div class="section-title text-magenta">
                                <h2 class="w-75 p-3">Settings</h2>


                                <div class="dropdown">
                                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        Languages
                                    </button>
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                        <a class="dropdown-item" href="#">Rus</a>
                                        <a class="dropdown-item" href="#">Kg</a>
                                    </div>
                                </div>
                                <hr class="style1"></hr>
                                <h4 class="w-75 p-3">Notification</h4>

                                <!-- Default switch -->

                                <div class="content">
                                    <div> Начисление/Списание баллов</div>
                                    <label class="switch" >
                                        <input type="checkbox">
                                        <span class="slider round"></span>
                                    </label>
                                </div>

                                <button  id="myBtn" type="button" class="btn btn-warning">Уведомления от компаний</button>
                                <!-- The Modal -->
                                <div id="myModal" class="modal">
                                    <!-- Modal content -->
                                    <div class="modal-content">
                                        <span class="close">&times;</span>
                                        <p>Some text in the Modal..</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-2 float-right">

                            </div>
                        </div>
                    </div>

                    <div class="card-body p-0">
                        <div class="table-responsive">

                        </div>
                    </div>
                </div>
            </div>


        </section>


</body>
</html>
