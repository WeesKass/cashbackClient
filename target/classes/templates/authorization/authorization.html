<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login and Regisster</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
    <link rel="stylesheet" href="/assets/libs/css/authorization/style.css">
</head>
<body>
<div class="container">
    <div class="col-md-6 col-md-offset-3 col-xs-12">
        <div class="blmd-wrapp">
            <div class="blmd-color-conatiner ripple-effect-All"></div>
            <div class="blmd-header-wrapp ">
                <div class="blmd-switches">
                    <button class="btn btn-circle btn-lg btn-blmd ripple-effect btn-success blmd-switch-button">
                        <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                            <path fill="#fff" d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
                        </svg>
                    </button>
                </div>

            </div>
            <div class="blmd-continer">
                <form action="post" class="clearfix" id="login-form">
                    <h1>Login Page</h1>
                    <div class="col-md-12">

                        <div class="input-group blmd-form">
                            <div class="blmd-line">
                                <input type="text" name="username" autocomplete="off" id="username" class="form-control">
                                <label class="blmd-label">Email or Username</label>
                            </div>
                        </div>
                        <div class="input-group blmd-form">
                            <div class="blmd-line">
                                <input type="password" name="password" autocomplete="off" id="password" class="form-control">
                                <label class="blmd-label">Password</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 text-center">
                        <a type="button" class="btn btn-blmd ripple-effect btn-success btn-lg btn-block" th:href="@{layout}">Login</a>

                    </div>

                    <div class="col-sm-12 text-right pt-2" style='padding-top: 20px'>
                        <a th:href="@{forgotPassword}" class="mt-2">Forgot Password?</a>
                    </div>

                    <br/>
                </form>
                <form action="post" class="clearfix form-hidden" id="Register-form">
                    <h1>Register Page</h1>
                    <div class="col-md-12">

                        <div class="input-group blmd-form">
                            <div class="blmd-line">
                                <input type="text" name="login" autocomplete="off" id="login" class="form-control">
                                <label class="blmd-label">Enter login</label>
                            </div>
                        </div>

                        <div class="input-group blmd-form">
                            <div class="blmd-line">
                                <input type="text" name="email" autocomplete="off" id="email" class="form-control">
                                <label class="blmd-label">Enter your email </label>
                            </div>
                        </div>

                        <div class="input-group blmd-form">
                            <div class="blmd-line">
                                <input type="text" name="phone" autocomplete="off" id="phone" class="form-control">
                                <label class="blmd-label">Enter your phone number</label>
                            </div>
                        </div>

                        <div class="input-group blmd-form">
                            <div class="blmd-line">
                                <input type="password" name="password" autocomplete="off" id="password" class="form-control">
                                <label class="blmd-label">Password</label>
                            </div>
                        </div>

                        <div class="input-group blmd-form">
                            <div class="blmd-line">
                                <input type="password" name="rePassword" autocomplete="off" id="password" class="form-control">
                                <label class="blmd-label">Repeat Password</label>
                            </div>
                        </div>

                    </div>
                    <div class="col-sm-12 text-center">
                        <a type="button" class="btn btn-blmd ripple-effect btn-warning btn-lg btn-block" th:href="@{layout}">Register</a>
                    </div>
                    <br/>
                </form>
            </div>
        </div>
    </div>
</div>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
    <script  src="/assets/libs/js/authorization/script.js"></script>
</body>
</html>
