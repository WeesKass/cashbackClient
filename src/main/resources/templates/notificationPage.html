<!doctype html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">
<head>
    <title th:text="Notification"> </title>
    <link rel="stylesheet" href="/assets/libs/css/notificationStyle.css">

</head>

<body>
<section layout:fragment="content">

    <div>
        <h1 class="text-center" style="margin-top: 42px;">Client Bonus</h1>
    </div>
    <div>
        <div class="card-group">
            <div class="card bg-danger" style="margin: 10px;border-radius: 40px 10px;">
                <div class="card-body">
                    <h4 class="card-title">Organization name</h4>
                    <h4 class="card-title">Bonus Size:</h4>
                    <h4 class="card-title">Bonus code:</h4>
                    <h4 class="card-title">From:</h4>
                    <h4 class="card-title">To:</h4><button class="btn btn-primary text-center" type="button">OK</button></div>
            </div>
            <div class="card bg-secondary" style="margin: 10px; border-radius: 40px 10px;">
                <div class="card-body">
                    <h4 class="card-title"><strong>Organization name</strong><br /></h4>
                    <h4 class="card-title"><strong>Bonus Size:</strong><br /></h4>
                    <h4 class="card-title"><strong>Bonus code:</strong><br /></h4>
                    <h4 class="card-title"><strong>From:</strong><br /></h4>
                    <h4 class="card-title"><strong>To:</strong><br /></h4><button class="btn btn-primary text-center" type="button">OK</button></div>
            </div>
            <div class="card bg-warning" style="margin: 10px; border-radius: 40px 10px;">
                <div class="card-body">
                    <h4 class="card-title"><strong>Organization name</strong><br /></h4>
                    <h4 class="card-title"><strong>Bonus Size:</strong><br /></h4>
                    <h4 class="card-title"><strong>Bonus code:</strong><br /></h4>
                    <h4 class="card-title"><strong>From:</strong><br /></h4>
                    <h4 class="card-title">To:</h4><button class="btn btn-primary text-center" type="button">OK</button></div>
            </div>
        </div>
    </div>
    </div>
</section>

</body>
</html>
