<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <title data-th-text="#{label.Notification}"> </title>
    <link rel="stylesheet" href="/assets/libs/css/notificationStyle.css">

</head>

<body>
<section layout:fragment="content">

    <div>
        <h1 class="text-center" style="margin-top: 42px;" data-th-text="#{label.ClientBonus}"></h1>
    </div>
    <div>
        <div class="card-group">
            <div class="card bg-danger" style="margin: 10px;border-radius: 40px 10px;">
                <div class="card-body">
                    <h4 class="card-title" data-th-text="#{label.OrganizationName}"></h4>
                    <h4 class="card-title" data-th-text="#{label.BonusSize}"></h4>
                    <h4 class="card-title" data-th-text="#{label.BonusCode}"></h4>
                    <h4 class="card-title" data-th-text="#{label.From}"></h4>
                    <h4 class="card-title" data-th-text="#{label.To}"></h4><button class="btn btn-primary text-center" type="button">OK</button></div>
            </div>
            <div class="card bg-secondary" style="margin: 10px; border-radius: 40px 10px;">
                <div class="card-body">
                    <h4 class="card-title" data-th-text="#{label.OrganizationName}"></h4>
                    <h4 class="card-title" data-th-text="#{label.BonusSize}"></h4>
                    <h4 class="card-title" data-th-text="#{label.BonusCode}"></h4>
                    <h4 class="card-title" data-th-text="#{label.From}"></h4>
                    <h4 class="card-title" data-th-text="#{label.To}"></h4><button class="btn btn-primary text-center" type="button">OK</button></div>
            </div>
            <div class="card bg-warning" style="margin: 10px; border-radius: 40px 10px;">
                <div class="card-body">
                    <h4 class="card-title" data-th-text="#{label.OrganizationName}"></h4>
                    <h4 class="card-title" data-th-text="#{label.BonusSize}"></h4>
                    <h4 class="card-title" data-th-text="#{label.BonusCode}"></h4>
                    <h4 class="card-title" data-th-text="#{label.From}"></h4>
                    <h4 class="card-title" data-th-text="#{label.To}"></h4><button class="btn btn-primary text-center" type="button">OK</button></div>
            </div>
        </div>
    </div>
    </div>
</section>

</body>
</html>
