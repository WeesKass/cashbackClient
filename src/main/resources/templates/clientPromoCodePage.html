<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <title data-th-text="#{label.PromoCode}"></title>
</head>

<body>
<section layout:fragment="content">
    <div class="section-title text-white">
    <h1 class="text-center" style="margin-top: 42px;height: 65px;"><strong data-th-text="#{label.PromoCode}" ></strong></h1>
    <p class="text-center d-sm-flex d-md-flex d-lg-flex d-xl-flex justify-content-sm-center justify-content-md-center justify-content-lg-center justify-content-xl-center"><br />Ask friends for promo codes or find them in places-partners of Cachback<br /><br /></p>
    <input type="text" class="d-none d-sm-flex d-md-flex d-lg-flex d-xl-flex justify-content-center mx-auto justify-content-sm-center justify-content-md-center justify-content-lg-center" inputmode="numeric" style="margin-top: 55px;" autofocus placeholder="Input promo code here" />
    <button class="btn btn-primary d-flex d-sm-flex d-md-flex d-lg-flex d-xl-flex justify-content-center mx-auto justify-content-sm-center justify-content-md-center justify-content-lg-center justify-content-xl-center" type="button" style="margin-top: 31px;width: 188px;">Apply</button>
    </div>
</section>
</body>
</html>
