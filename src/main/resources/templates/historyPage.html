<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}"
      xmlns:layout="http://www.w3.org/1999/xhtml">
    <head>
        <title data-th-text="#{label.HistoryPage}" ></title>
        <link rel="stylesheet" href="/assets/libs/css/settingsStyle.css">

    </head>

<body>
<section layout:fragment="content" class="shadow-lg p-3 mb-5 ">

    <div class="container">
        <h1 class="lead-3" data-th-text="#{label.BalanceHistory}" style="color:white;"></h1>
        <table class="table table-hover table-dark">
            <div class="section-title text-white">
            <thead class="thead-dark">
            <tr>
                <th scope="col" data-th-text="#{label.DATE}"></th>
                <th scope="col" data-th-text="#{label.OrgName}"></th>
                <th scope="col" data-th-text="#{label.Bonus}"></th>
                <!--th scope="col">OPERATION</th-->
                <th scope="col" data-th-text="#{label.AMOUNT}"></th>
                <!--th scope="col">TOTAL</th-->
            </tr>
            </thead>
            <tbody th:each = "history : ${historyList}">
            <tr>
                <th scope="row" th:text = "${history.getCreatedDate()}">12.12.12</th>
                <td th:text = "${history.getOrganizationName()}">org name</td>
                <td th:text = "${history.getBonusType()}">type</td>
                <td th:switch="${history.getOperationType()}">
                    <span th:case="'DEBIT'" th:text ="'+' + ${history.getAmount()}" th:style ="'color: green'">+ 0.0</span>
                    <span th:case="'CREDIT'" th:text ="'-' + ${history.getAmount()}" th:style ="'color: red'">- 0.0</span>
                </td>
            </tr>
            </tbody>
            </div>
        </table>

    </div>
</section>
</body>

</html>
