<!DOCTYPE html>
<html xmlns:layout="http://www.w3.fil/1999/xhtml" xmlns:th="http://www.w3.fil/1999/xhtml"
      layout:decorate="~{layout}">
    <head>
        <title>History page</title>
        <link rel="stylesheet" href="/assets/libs/css/settingsStyle.css">

    </head>

<body>
<section layout:fragment="content" class="shadow-lg p-3 mb-5">
    <div class="container">
        <h1 class="lead-3">Balance History</h1>
        <table class="table" >
            <div class="section-title text-white">
            <thead class="thead-dark">
            <tr>
                <th scope="col">DATE</th>
                <th scope="col">ORG NAME</th>
                <th scope="col">BONUS</th>
                <!--th scope="col">OPERATION</th-->
                <th scope="col">AMOUNT</th>
                <!--th scope="col">TOTAL</th-->
            </tr>
            </thead>
            <tbody th:each = "history : ${historyList}" style="color:white;">
            <tr th:style="${history.getOperationType() == 'DEBIT' ? 'background-color: green;' : 'background-color: red;'}">
                <th scope="row" th:text = "${history.getCreatedDate()}">12.12.12</th>
                <td th:text = "${history.getOrganizationName()}">org name</td>
                <td th:text = "${history.getBonusType()}">type</td>
                <td th:text = "${history.getAmount()}">0.0</td>
            </tr>
            </tbody>
            </div>
        </table>

    </div>
</section>
</body>

</html>
