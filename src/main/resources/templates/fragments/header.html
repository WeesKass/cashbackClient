<hmtl
        lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
>
    <body>
    <div th:fragment="header" class="nav navbar-light bg-light">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-3 d-flex justify-content-center">
                    <a class="navbar-brand" th:href="@{/}" style="color: #f0047f; font-size: 36px; ">O!</a>
                    <ul class="navbar-nav mr-auto nav-left">
                        <li class="nav-item active" style="margin-right: 20%">
                            <a class="nav-link" th:text="#{label.Code}" href="#" data-toggle="modal"
                               data-target="#exampleModalCenter">Code</a>
                        </li>
                        <br>
                        <li class="nav-item active" style="margin-right: 20%">
                            <a th:href="@{/subs}" class="nav-link" th:text="#{label.Subscribes}" href="#">Subscribes</a>
                        </li>
                    </ul>
                </div>
                <div class="col-lg-3 ml-auto d-flex justify-content-center">
                    <nav class="nav nav-right">

                        <a class="notification-trigger" href="#">
                            <i th:title="#{label.Notifications}" class="fa fa-bell" style="font-size:24px">
                                <span class="badge badge-light">4</span>
                            </i>
                        </a>

                        <!--                        <a class="nav-link" href="#">-->
                        <!--                            <i th:title="#{label.Map}" class="fa fa-map-marker-alt" style="font-size:24px"></i>-->
                        <!--                        </a>-->

                        <div class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="dropdownLangMenu" role="button"
                               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i th:title="#{label.Languages}" class="fa fa-language" style="font-size: 24px"></i>
                            </a>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownLangMenu">
                                <a class="dropdown-item" href="?lang=en">EN</a>
                                <a class="dropdown-item" href="?lang=ru">RU</a>
                            </div>
                        </div>
                        <div class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i th:title="#{label.profile.title}" class="fa fa-user" style="font-size:24px"></i>
                            </a>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                                <a class="dropdown-item" th:text="#{label.profile.title}"
                                   th:href="@{/profile}">Profile</a>
                                <a th:href="@{/subs}" class="dropdown-item" th:text="#{label.Balance}" href="#">Balance</a>
                                <!--                                <a class="dropdown-item" th:text="#{label.settings}" href="#">Settings</a>-->
                                <a class="dropdown-item" th:text="#{label.Logout}" th:href="@{/}">Log Out</a>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
             aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered d-flex justify-content-center" role="document">
                <div class="modal-content">
                    <div class="modal-header d-flex justify-content-center">
                        <h2 th:text="#{label.code.code}" class="modal-title" id="exampleModalCenterTitle">Client
                            Code</h2>
                    </div>
                    <div class="modal-body">

                        <div class="card text-center">
                            <img th:src="@{'https://api.qrserver.com/v1/create-qr-code/?size=500x500&data=' + ${code.getPersonalCode()}}"
                                 style="margin: auto;" alt="QR Code" width="300" height="300">
                            <div class="card-body">
                                <h1 class="card-title" th:text="${code.getPersonalCode()}">000 000</h1>
                                <p th:text="#{label.code.lastUpdate} + '3 mins ago'" class="card-text"><small
                                        class="text-muted">Last updated 3 mins ago</small></p>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center">
                            <form class="form-inline">
                                <input type="text" class="form-control" id="promo"
                                       th:placeholder="#{label.code.promocode}">
                                <button style="background: #ff407b;color: #ffffff;" th:text="#{label.code.confirm}"
                                        type="submit" class="btn btn-outline-secondary">Confirm
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
</hmtl>
