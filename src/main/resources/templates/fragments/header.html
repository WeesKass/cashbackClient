<hmtl
        lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

    <!-- ============================================================== -->
    <!-- header -->
    <!-- ============================================================== -->
    <div th:fragment="header">
        <div class="dashboard-header">
            <nav class="navbar navbar-expand-lg bg-dark fixed-top">
                <a class="navbar-brand" th:href="@{/}"><span class="font-bold" id="header-main-title">O!</span> CashBack</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse " id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto navbar-right-top">

                        <li class="nav-item">
                            <div id="custom-search" class="top-search-bar">
                                <form  th:action="@{/searchPage}"  method="get" class="form-inline my-2 my-lg-0">
                                    <input class="form-control" type="text" th:value="${search}" placeholder="Search.."/>
                                    <div th:if="${not #lists.isEmpty(search)}"></div>
                                    <button class="btn btn-outline-danger my-2 my-sm-0">Search</button>
                                </form>
                            </div>
                        </li>

                    </ul>
                </div>
            </nav>
        </div>
    </div>
</hmtl>
