<hmtl
        lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <!-- ============================================================== -->
    <!-- header -->
    <!-- ============================================================== -->
    <div th:fragment="header">

        <div class="dashboard-header">
            <div class="header-warp">
                <div class="header-bar-warp d-flex">
                    <!-- site logo -->
                    <a  th:href="@{/}" class="site-logo">
                        <img src="/assets/img/logo.png" alt="">
                    </a>
                    <nav class="top-nav-area w-100">
                        <!-- <div class="user-panel"> -->
                        <!-- <a href="">Login</a> / <a href="">Register</a> -->
                        <!-- </div> -->
                        <!-- Menu -->
                        <ul class="main-menu primary-menu">
                            <li> <a href="#"  th:href="@{/codePage}" data-th-text="#{label.Code}"></a></li>
                            <li><a th:href="@{/subscribes}" data-th-text="#{label.Subscribes}"></a></li>
                            <li><a th:href="@{/historyPage}" data-th-text="#{label.History}" ></a></li>
                            <li><a href="#" th:href="@{/notificationPage}" data-th-text="#{label.Notification}"></a></li>
<!--                            <li><a th:href="@{/settings}" data-th-text="#{label.settings}"></a></li>-->
                            <li><a href="#" data-th-text="#{label.Cabinet}"></a>
                                <ul class="sub-menu" style="background-color:transparent;">
                                    <li><a href="#" class="btn btn-primary" th:href="@{/changePassword}"><strong data-th-text="#{label.ChangePassword}"></strong></a></li>
                                    <li><a href="#" class="btn btn-primary text-center d-sm-flex justify-content-sm-center" style="margin-top: 10px" th:href="@{/settings}"><strong data-th-text="#{label.settings}"></strong></a></li>
                                </ul>
                            </li>
                            <li class="nav-item">
                                <div id="custom-search" class="top-search-bar">
                                    <form  th:action="@{/searchPage}"  method="get" class="form-inline my-2 my-lg-0">
                                        <input class="form-control" type="text" name="search" required placeholder="Search.."/>
                                        <button class="btn btn-outline-danger my-2 my-sm-0" data-th-text="#{label.Search}" ></button>
                                    </form>

                                </div>

                            </li>

<!--                            <a href="?lang=en" data-th-text="#{label.lang.en}"></a>-->
<!--                            <a href="?lang=ru" data-th-text="#{label.lang.ru}"></a>-->

                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</hmtl>
